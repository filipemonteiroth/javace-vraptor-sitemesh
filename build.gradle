apply plugin:'java'
apply plugin:'jetty'
apply plugin:'eclipse-wtp'

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
archivesBaseName = "javace-vraptor-sitemesh"

repositories {
	mavenCentral()
}

dependencies{
	compile group:"br.com.caelum", name: "vraptor", version: "3.5.1"
	compile group:"org.slf4j", name:"slf4j-api", version:"1.7.5"
  	compile group:"opensymphony", name:"sitemesh", version:"2.4.2"
	compile fileTree(dir: "${webAppDirName}/WEB-INF/lib", include: "*.jar")

	providedCompile "javax.servlet:servlet-api:2.5"
	runtime "javax.servlet:jstl:1.1.2"
	runtime "taglibs:standard:1.1.2"
	testCompile group:"junit", name:"junit", version:"4.11"
}

task "create-dirs" << {
	sourceSets*.java.srcDirs*.each { it.mkdirs() }
	sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}
